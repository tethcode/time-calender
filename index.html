<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
        <div class="calendar"><h1 align="center">CALENDAR</h1></div>
        <div align="center">
            <div class="date"><p><b>DATE</b></p><p id="date"></p></div>
            <div class="month"><p><b>MONTH</b></p><p id="month"></p></div>
            <div class="day"><p><b>DAY</b></p><p id="day"></p></div>
            <div class="week"><p><b>WEEK</b></p><p id="week"></p></div>
            <div class="year"><p><b>YEAR</b></p><p id="year"></p></div>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
